---
# tasks file for common

- name: Stop apache2
  service:
    state: stopped
    name: apache2

- name: Install common apt-packages
  package:
    name: {{ item }} state latest
  with_items:
    - htop
    - telnet
    - netstat
    - ntp
    - git

- name: Set timezone
  timezone:
    name: Europe/Paris
 
- name: Create app user
  user:
    name: app
